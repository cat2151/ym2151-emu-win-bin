name: Build Python Library

on:
  schedule:
    # 毎日UTC 00:00に実行（JST 09:00）
    - cron: '0 0 * * *'
  
  # 手動実行を許可
  workflow_dispatch:
  
  # Python関連ファイル変更時に実行
  push:
    paths:
      - 'src/python/**'
      - 'scripts/build_python.sh'
      - '.github/workflows/build-python.yml'

permissions:
  contents: write

jobs:
  build-python:
    name: Build Python Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
      
      - name: Build Python library
        run: |
          chmod +x scripts/build_python.sh
          ./scripts/build_python.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ym2151-python
          path: src/python/ym2151.dll
          retention-days: 30
      
      - name: Commit binaries
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p binaries/python
          cp src/python/ym2151.dll binaries/python/
          git add binaries/python/
          git diff --staged --quiet || git commit -m "🤖 Update Python library $(date +'%Y-%m-%d')"
          git push
