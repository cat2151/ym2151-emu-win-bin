name: Build Python Library

on:
  schedule:
    # æ¯æ—¥UTC 00:00ã«å®Ÿè¡Œï¼ˆJST 09:00ï¼‰
    - cron: '0 0 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:
  
  # Pythoné–¢é€£ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´æ™‚ã«å®Ÿè¡Œ
  push:
    paths:
      - 'src/python/**'
      - 'scripts/build_python.sh'
      - '.github/workflows/build-python.yml'

permissions:
  contents: write

jobs:
  build-python:
    name: Build Python Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
      
      - name: Build Python library
        run: |
          chmod +x scripts/build_python.sh
          ./scripts/build_python.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ym2151-python
          path: src/python/ym2151.dll
          retention-days: 30
      
      - name: Commit binaries
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p binaries/python
          cp src/python/ym2151.dll binaries/python/
          git add binaries/python/
          git diff --staged --quiet || git commit -m "ğŸ¤– Update Python library $(date +'%Y-%m-%d')"
          git push
