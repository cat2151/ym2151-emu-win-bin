name: Daily Windows Binary Build

on:
  schedule:
    # æ¯æ—¥UTC 00:00ã«å®Ÿè¡Œï¼ˆJST 09:00ï¼‰
    - cron: '0 0 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:
  
  # ãƒ“ãƒ«ãƒ‰ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®å¤‰æ›´æ™‚ã«ã‚‚å®Ÿè¡Œ
  push:
    paths:
      - 'scripts/**'
      - '.github/workflows/daily-build.yml'

jobs:
  build-rust:
    name: Build Rust CLI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
      
      - name: Build Rust binary
        run: |
          chmod +x scripts/build_rust.sh
          ./scripts/build_rust.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ym2151-emu-rust
          path: src/rust/target/x86_64-pc-windows-gnu/release/ym2151-emu.exe
          retention-days: 30
  
  build-go:
    name: Build Go CLI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build Go binary
        run: |
          chmod +x scripts/build_go.sh
          ./scripts/build_go.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ym2151-emu-go
          path: src/go/ym2151-emu.exe
          retention-days: 30
  
  build-python:
    name: Build Python CLI
    runs-on: windows-latest  # PyInstallerã¯ãƒã‚¤ãƒ†ã‚£ãƒ–ç’°å¢ƒãŒæ¨å¥¨
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
        shell: bash
      
      - name: Build Python binary
        shell: bash
        run: |
          chmod +x scripts/build_python.sh
          ./scripts/build_python.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ym2151-emu-python
          path: src/python/dist/ym2151-emu.exe
          retention-days: 30
  
  build-typescript:
    name: Build TypeScript/Node.js CLI
    runs-on: windows-latest  # Native Addonã®ãƒ“ãƒ«ãƒ‰ã«ã¯ãƒã‚¤ãƒ†ã‚£ãƒ–ç’°å¢ƒãŒå¿…è¦
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build TypeScript binary
        shell: bash
        run: |
          chmod +x scripts/build_typescript.sh
          ./scripts/build_typescript.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ym2151-emu-typescript
          path: src/typescript_node/ym2151-emu.exe
          retention-days: 30
  
  commit-binaries:
    name: Commit Built Binaries
    runs-on: ubuntu-latest
    needs: [build-rust, build-go, build-python, build-typescript]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create binaries directory
        run: mkdir -p binaries
      
      - name: Download Rust artifact
        uses: actions/download-artifact@v4
        with:
          name: ym2151-emu-rust
          path: binaries/rust/
      
      - name: Download Go artifact
        uses: actions/download-artifact@v4
        with:
          name: ym2151-emu-go
          path: binaries/go/
      
      - name: Download Python artifact
        uses: actions/download-artifact@v4
        with:
          name: ym2151-emu-python
          path: binaries/python/
      
      - name: Download TypeScript artifact
        uses: actions/download-artifact@v4
        with:
          name: ym2151-emu-typescript
          path: binaries/typescript/
      
      - name: Commit and push binaries
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add binaries/
          git diff --staged --quiet || git commit -m "ğŸ¤– Daily build: Update Windows binaries $(date +'%Y-%m-%d')"
          git push
