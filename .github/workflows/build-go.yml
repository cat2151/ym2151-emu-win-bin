name: Build Go Library

on:
  schedule:
    # æ¯æ—¥UTC 00:00ã«å®Ÿè¡Œï¼ˆJST 09:00ï¼‰
    - cron: '0 0 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:
  
  # Goé–¢é€£ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´æ™‚ã«å®Ÿè¡Œ
  push:
    paths:
      - 'src/go/**'
      - 'scripts/build_go.sh'
      - '.github/workflows/build-go.yml'

permissions:
  contents: write

jobs:
  build-go:
    name: Build Go Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
      
      - name: Build Go library
        run: |
          chmod +x scripts/build_go.sh
          ./scripts/build_go.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nukedopm-go
          path: src/go/libnukedopm.a
          retention-days: 30
      
      - name: Commit binaries
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p binaries/go
          cp src/go/libnukedopm.a binaries/go/
          git add binaries/go/
          git diff --staged --quiet || git commit -m "ğŸ¤– Update Nuked-OPM Go library $(date +'%Y-%m-%d')"
          git push
