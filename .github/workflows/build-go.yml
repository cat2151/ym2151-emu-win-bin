name: Build Go Library

on:
  schedule:
    # 毎日UTC 00:00に実行（JST 09:00）
    - cron: '0 0 * * *'
  
  # 手動実行を許可
  workflow_dispatch:
  
  # Go関連ファイル変更時に実行
  push:
    paths:
      - 'src/go/**'
      - 'scripts/build_go.sh'
      - '.github/workflows/build-go.yml'

permissions:
  contents: write

jobs:
  build-go:
    name: Build Go Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
      
      - name: Build Go library
        run: |
          chmod +x scripts/build_go.sh
          ./scripts/build_go.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nukedopm-go
          path: src/go/libnukedopm.a
          retention-days: 30
      
      - name: Commit binaries
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p binaries/go
          cp src/go/libnukedopm.a binaries/go/
          git add binaries/go/
          git diff --staged --quiet || git commit -m "🤖 Update Nuked-OPM Go library $(date +'%Y-%m-%d')"
          git push
