name: Build Rust Library

on:
  schedule:
    # æ¯æ—¥UTC 00:00ã«å®Ÿè¡Œï¼ˆJST 09:00ï¼‰
    - cron: '0 0 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:
  
  # Rusté–¢é€£ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´æ™‚ã«å®Ÿè¡Œ
  push:
    paths:
      - 'src/rust/**'
      - 'scripts/build_rust.sh'
      - '.github/workflows/build-rust.yml'

permissions:
  contents: write

jobs:
  build-rust:
    name: Build Rust Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu
      
      - name: Build Rust library
        run: |
          chmod +x scripts/build_rust.sh
          ./scripts/build_rust.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nukedopm-rust
          path: |
            src/rust/target/x86_64-pc-windows-gnu/release/libnukedopm.a
            src/rust/target/x86_64-pc-windows-gnu/release/nukedopm.dll
          retention-days: 30
      
      - name: Commit binaries
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p binaries/rust
          cp src/rust/target/x86_64-pc-windows-gnu/release/libnukedopm.a binaries/rust/ 2>/dev/null || true
          cp src/rust/target/x86_64-pc-windows-gnu/release/nukedopm.dll binaries/rust/ 2>/dev/null || true
          git add binaries/rust/
          git diff --staged --quiet || git commit -m "ğŸ¤– Update Nuked-OPM Rust library $(date +'%Y-%m-%d')"
          git push
