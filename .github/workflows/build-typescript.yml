name: Build TypeScript Library

on:
  schedule:
    # æ¯æ—¥UTC 00:00ã«å®Ÿè¡Œï¼ˆJST 09:00ï¼‰
    - cron: '0 0 * * *'
  
  # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  workflow_dispatch:
  
  # TypeScripté–¢é€£ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´æ™‚ã«å®Ÿè¡Œ
  push:
    paths:
      - 'src/typescript_node/**'
      - 'scripts/build_typescript.sh'
      - '.github/workflows/build-typescript.yml'

permissions:
  contents: write

jobs:
  build-typescript:
    name: Build TypeScript/Node.js Library
    runs-on: windows-latest  # Native Addonã®ãƒ“ãƒ«ãƒ‰ã«ã¯ãƒã‚¤ãƒ†ã‚£ãƒ–ç’°å¢ƒãŒå¿…è¦
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build TypeScript library
        shell: bash
        run: |
          chmod +x scripts/build_typescript.sh
          ./scripts/build_typescript.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ym2151-typescript
          path: src/typescript_node/build/Release/ym2151.node
          retention-days: 30
      
      - name: Commit binaries
        if: success()
        shell: bash
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          mkdir -p binaries/typescript
          cp src/typescript_node/build/Release/ym2151.node binaries/typescript/
          git add binaries/typescript/
          git diff --staged --quiet || git commit -m "ğŸ¤– Update TypeScript library $(date +'%Y-%m-%d')"
          git push
